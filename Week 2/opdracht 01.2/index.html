<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Webapp from scratch</title>
	<link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
  
</head>
<body>
    <nav role="navigation">
        
        <a href="#home">Home</a>
        
        <a href="#api">Api</a>
		
	</nav>
    <main>
        <section class="active" id="home">
            <h1>Home</h1>
            
            <h3>Sting album collection  </h3>
        </section>

        <!-- <section id="bestPractices">
            <h1>Best practices</h1>
        </section> -->

        <!-- API section -->
        <section id="api">
            <h1>Sting albums</h1>
            
            <!-- bind topalbums to ul -->
            <ul data-bind="topalbums">
                <!-- bind the link and the name of the albums -->
                <li><a data-bind="link"><span data-bind="name"></span></a></li>
            </ul>

        </section>
        
        <!-- album details -->
        <section id="albumDetails">
            <h1>Album info</h1>
             <ul data-bind="topalbums">
                <li><span class="listTitle">Album title: </span><span data-bind="name"></span></li>
                <li><span class="listTitle">Last.fm playcount: </span><span data-bind="playcount"></span></li>
                <li><span class="listTitle">Last.fm url: </span><span data-bind="url"></span></li>
                <li><span class="listTitle">Artist: </span><span data-bind="artistName"></span></li>
            </ul>
        </section>
    </main>
    
<script type="text/javascript" src="static/js/microajax.minified.js"></script>
<script type="text/javascript" src="static/js/underscore-min.js"></script>
<script type="text/javascript" src="https://rawgit.com/jgallen23/routie/master/dist/routie.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/leonidas/transparency/master/dist/transparency.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</body>
</html>
