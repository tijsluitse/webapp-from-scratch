<!DOCTYPE html>
<html>
<head>

	<title>Webapp from scratch</title>

<body>

        </section>

            <h1>Best practices</h1>
        </section> -->

        <section id="api">

            <span data-bind="title"></span>
            <a href="#albumDetails">Album info</a>

        </section>

        </section>
    </main>
